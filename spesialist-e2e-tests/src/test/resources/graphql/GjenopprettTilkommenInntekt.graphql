mutation GjenopprettTilkommenInntekt(
    $tilkommenInntektId: UUID!,
    $endretTil: TilkommenInntektInput!,
    $notatTilBeslutter: String!
) {
    gjenopprettTilkommenInntekt(
        tilkommenInntektId: $tilkommenInntektId
        endretTil: $endretTil
        notatTilBeslutter: $notatTilBeslutter
    )
}
