apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: spesialist
  namespace: tbd
  labels:
    team: tbd
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: spesialist
  minReplicas: {{ minReplicas }}
  maxReplicas: {{ maxReplicas }}
  metrics:
    - type: External
      external:
        metric:
          name: kafka_consumergroup_group_lag
          selector:
            matchLabels:
              topic: tbd.rapid.v1
              group: tbd-spesialist-v1
        target:
          type: AverageValue
          averageValue: 200
  behavior:
    scaleUp:
      policies:
        - type: Pods
          value: 2
    scaleDown:
      policies:
        - type: Pods
          value: 3
          periodSeconds: 30
